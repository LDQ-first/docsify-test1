<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css"> -->

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css" title="pure" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/dolphin.css" title="dolphin" disabled>
  <style>
    :root {
      --docsifytabs-border-color: hsl(24, 74%, 64%);
      --docsifytabs-tab-highlight-color: #249dc5;
    }
  </style>
<body>
  <!-- <nav>
    <a href="#/">首页</a>
    <a href="#/custom-navbar">自定义导航</a>
  </nav> -->
  <div id="app">加载中</div>
  
  
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'docsify',
      repo: 'https://github.com/LDQ-first/docsify-test1',
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      coverpage: true,
      auto2top: true,    //切换页面后是否自动跳转到页面顶部。
      homepage: 'home.md',
      logo: '/img/icon.svg',
      themeColor: '#249dc5',
      autoHeader: true,
      mergeNavbar: true, //小屏设备下合并导航栏到侧边栏。
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      search: 'auto', 
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      count:{
        countable:true,
        fontsize:'1.2em',
        color:'#249dc5',
        language:'chinese'
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/LDQ-first/docsify-test1/blob/master/', 
          null, 
          function(file) {
            if (file.indexOf('en') === -1) {
              return '编辑'
            } else {
              return 'Edit on git'
            }
          }),
          function(hook) {
            var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/QingWei-Li">cinwell</a> &copy;2017.</span>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
            ].join('')

            hook.afterEach(function(html) {
              return html + footer
            })
          },
          function(hook, vm) {
            hook.beforeEach(function(html) {
              var url =
                'https://github.com/LDQ-first/docsify-test1/blob/master/' +
                vm.route.file;
              var editHtml = '[📝 编辑文档](' + url + ')\n';

              return (
                editHtml + 
                '\n----\n' +
                '最近修改日期  {docsify-updated}\n\n' +
                html
              )
            })
          }
      ],
      copyCode: {
        buttonText: {
          '/en/': 'Copy to clipboard ',
          '/ru/'   : 'Скопировать в буфер обмена',
          '/de-de/': 'Klicken Sie zum Kopieren',
          '/es/'   : 'Haga clic para copiar',
          '/'      : '点击复制'
        },
        errorText: {
          '/en/': 'Error',
          '/ru/'   : 'ошибка',
          '/'      : '错误'
        },
        successText: {
          '/en/': 'Copied',
          '/ru/'   : 'Скопировано',
          '/de-de/': 'Kopiert',
          '/es/'   : 'Copiado',
          '/'      : '复制'
        }
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
